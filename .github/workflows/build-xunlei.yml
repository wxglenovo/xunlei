name: Build luci-app-xunlei (x86_64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev python3 unzip zlib1g-dev \
            file wget

      - name: Download ImmortalWrt SDK (x86_64)
        run: |
          wget https://downloads.immortalwrt.org/releases/24.10.3/targets/x86/64/immortalwrt-sdk-24.10.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar xf immortalwrt-sdk-24.10.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          mv immortalwrt-sdk-* sdk

      - name: Clone luci-app-xunlei
        run: |
          cd sdk/package
          git clone https://github.com/sbwml/luci-app-xunlei.git

      - name: Prepare feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Make defconfig
        run: |
          cd sdk
          make defconfig

      - name: Build luci-app-xunlei
        run: |
          cd sdk
          make package/luci-app-xunlei/compile V=s

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: xunlei-ipk
          path: |
            sdk/bin/packages/**/luci-app-xunlei*.ipk
            sdk/bin/packages/**/xunlei*.ipk
            sdk/bin/targets/**/*.ipk
