name: Build Xunlei for OpenWrt Multi-Arch (Stable 24.10.3)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git subversion g++ gawk gcc-multilib \
            g++-multilib gettext libncurses5-dev libssl-dev python3-setuptools \
            python3-pip rsync unzip zlib1g-dev xz-utils file

      - name: Download OpenWrt SDK
        run: |
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            SDK_URL="https://downloads.openwrt.org/releases/24.10.3/targets/x86/64/openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          else
            SDK_URL="https://downloads.openwrt.org/releases/24.10.3/targets/aarch64/generic/openwrt-sdk-24.10.3-aarch64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          fi

          echo "Downloading SDK for ${{ matrix.arch }}: $SDK_URL"
          wget -O sdk.tar.zst "$SDK_URL"
          # 解压 zst 文件
          sudo apt install -y zstd
          tar --use-compress-program=unzstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Clone thunder & luci-app-xunlei
        run: |
          cd sdk/package
          git clone https://github.com/sbwml/luci-app-xunlei.git
          git clone https://github.com/gngpp/thunder.git

      - name: Update feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile packages
        run: |
          cd sdk
          make defconfig
          make package/thunder/compile -j$(nproc) V=s
          make package/luci-app-xunlei/compile -j$(nproc) V=s

      - name: Collect outputs
        run: |
          mkdir -p output/${{ matrix.arch }}
          find sdk/bin/packages -name "*.ipk" -exec cp {} output/${{ matrix.arch }}/ \;
          cd output/${{ matrix.arch }}
          zip xunlei_${{ matrix.arch }}_packages.zip *.ipk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xunlei-${{ matrix.arch }}
          path: output/${{ matrix.arch }}/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: xunlei-x86_64
          path: release/x86_64
      - uses: actions/download-artifact@v4
        with:
          name: xunlei-aarch64
          path: release/aarch64

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: xunlei-openwrt-24.10.3
          name: Xunlei OpenWrt Multi-Arch Build (Stable 24.10.3)
          draft: false
          prerelease: false
          files: |
            release/x86_64/*.zip
            release/aarch64/*.zip
