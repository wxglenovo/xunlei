name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  TARGET_ARCH: x86_64

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl wget git upx rename build-essential

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable

      - name: Install cargo-deb
        run: |
          source $HOME/.cargo/env
          cargo install cargo-deb --locked

      - name: Get tag
        id: tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Set TAG environment variable
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          elif [ -n "${{ steps.tag.outputs.tag }}" ]; then
            echo "TAG=${{ steps.tag.outputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build package if build.sh exists
        shell: bash
        run: |
          if [ -f build.sh ]; then
            chmod +x build.sh
            ./build.sh
          else
            echo "build.sh not found, skipping build"
          fi

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TOKEN }}
          files: uploads/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

      - name: Clean cached packages
        run: |
          rm -rf target/$TARGET_ARCH/debian
          rm -rf target/$TARGET_ARCH/generate-rpm

  openwrt:
    name: OpenWrt Package
    runs-on: ubuntu-20.04
    needs: [ linux ]
    environment: OpenWrt
    strategy:
      fail-fast: false
      matrix:
        target:
          - arch: "x86_64"
            sdk: "https://downloads.openwrt.org/releases/18.06.9/targets/x86/64/openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz"
    steps:
      - uses: actions/checkout@v3

      - name: Install build requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev python2.7-dev python3 unzip wget \
          python3-distutils python3-setuptools python3-dev rsync subversion \
          swig time xsltproc zlib1g-dev

      - name: Install OpenWrt SDK
        run: |
          mkdir -p openwrt-sdk
          wget -O openwrt-sdk.tar.xz ${{ matrix.target.sdk }}
          tar -xf openwrt-sdk.tar.xz -C openwrt-sdk --strip-components=1

      - name: Build Package
        run: |
          echo "src-link xunlei $GITHUB_WORKSPACE/openwrt" > openwrt-sdk/feeds.conf
          echo 'CONFIG_PACKAGE_xunlei=y
          CONFIG_PACKAGE_luci-app-xunlei=y
          ' >> openwrt-sdk/.config
          cd openwrt-sdk
          cat feeds.conf.default >> feeds.conf
          ./scripts/feeds update -a > /dev/null
          make defconfig
          ./scripts/feeds install -d y -f -a
          make package/xunlei/compile V=s
          make package/luci-app-xunlei/compile V=s
          tree bin/packages/

      - name: Archive packages
        uses: actions/upload-artifact@v3
        with:
          name: xunlei-launcher-${{ matrix.target.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/xunlei*.ipk

      - name: Archive luci packages
        uses: actions/upload-artifact@v3
        with:
          name: xunlei-launcher-luci-${{ matrix.target.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/luci-*.ipk

      - name: Upload packages to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TOKEN }}
          files: |
            openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/xunlei*.ipk
            openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/luci-*.ipk
          generate_release_notes: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [ linux ]
    environment: Docker
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image if build_docker.sh exists
        shell: bash
        run: |
          if [ -f build_docker.sh ]; then
            chmod +x build_docker.sh
            ./build_docker.sh
          else
            echo "build_docker.sh not found, skipping Docker build"
          fi

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: gngpp/xunlei
