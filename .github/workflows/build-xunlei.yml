name: Build Xunlei for OpenWrt x86_64 (Stable 24.10.3)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git subversion g++ gawk gcc-multilib \
            g++-multilib gettext libncurses5-dev libssl-dev python3-setuptools \
            python3-pip rsync unzip zlib1g-dev xz-utils file wget zstd

      - name: Set SDK URL
        run: |
          SDK_URL="https://downloads.immortalwrt.org/releases/24.10.3/targets/x86/64/immortalwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          echo "SDK_URL=$SDK_URL" >> $GITHUB_ENV

      - name: Check if SDK exists
        id: check_sdk
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SDK_URL")
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download and extract SDK
        if: steps.check_sdk.outputs.exists == 'true'
        run: |
          echo "Downloading SDK: $SDK_URL"
          wget -O sdk.tar.zst "$SDK_URL"
          tar --use-compress-program=unzstd -xf sdk.tar.zst --one-top-level=sdk

      - name: Fail if SDK missing
        if: steps.check_sdk.outputs.exists == 'false'
        run: |
          echo "SDK missing, cannot continue."
          exit 1

      - name: Clone thunder & luci-app-xunlei
        run: |
          cd sdk/package
          git clone https://github.com/sbwml/luci-app-xunlei.git
          git clone https://github.com/gngpp/thunder.git

      - name: Update feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile packages
        run: |
          cd sdk
          make defconfig
          make package/thunder/compile -j$(nproc) V=s
          make package/luci-app-xunlei/compile -j$(nproc) V=s

      - name: Collect outputs
        run: |
          mkdir -p output/x86_64
          find sdk/bin/packages -name "*.ipk" -exec cp {} output/x86_64/ \;
          cd output/x86_64
          zip xunlei_x86_64_packages.zip *.ipk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xunlei-x86_64
          path: output/x86_64/*.zip
