name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  TARGET_ARCH: x86_64

jobs:
  linux:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/gngpp/cargo-zigbuild:latest
    steps:
      - uses: actions/checkout@v3

      - name: Install cargo packages
        run: cargo install cargo-deb --locked

      - name: Install dependencies
        run: |
          apt update && apt install -y upx rename wget git

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Set tag env
        run: |
          echo "TAG=${{ steps.tag.outputs.tag || 'latest' }}" >> $GITHUB_ENV
          echo "TAG=${{ steps.tag.outputs.tag || 'latest' }}" >> $GITHUB_OUTPUT

      - name: Build package
        shell: bash
        run: bash +x build.sh

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TOKEN }}
          files: uploads/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

      - name: Clean cached packages
        run: |
          rm -rf target/$TARGET_ARCH/debian
          rm -rf target/$TARGET_ARCH/generate-rpm

  openwrt:
    name: OpenWrt Package
    runs-on: ubuntu-20.04
    needs: [ linux ]
    environment: OpenWrt
    strategy:
      fail-fast: false
      matrix:
        target:
          - arch: "x86_64"
            sdk: "https://downloads.openwrt.org/releases/18.06.9/targets/x86/64/openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz"
    steps:
      - uses: actions/checkout@v3

      - name: Install build requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev python2.7-dev python3 unzip wget \
          python3-distutils python3-setuptools python3-dev rsync subversion \
          swig time xsltproc zlib1g-dev

      - name: Install OpenWrt SDK
        run: |
          wget -O openwrt-sdk.tar.xz ${{ matrix.target.sdk }}
          tar -xf openwrt-sdk.tar.xz --strip-components=1 -C openwrt-sdk || mkdir -p openwrt-sdk && tar -xf openwrt-sdk.tar.xz -C openwrt-sdk

      - name: Build Package
        run: |
          echo "src-link xunlei $GITHUB_WORKSPACE/openwrt" > openwrt-sdk/feeds.conf
          echo 'CONFIG_PACKAGE_xunlei=y
          CONFIG_PACKAGE_luci-app-xunlei=y
          ' >> openwrt-sdk/.config
          cd openwrt-sdk
          cat feeds.conf.default >> feeds.conf
          ./scripts/feeds update -a > /dev/null
          make defconfig
          ./scripts/feeds install -d y -f -a
          make package/xunlei/compile V=s
          make package/luci-app-xunlei/compile V=s
          tree bin/packages/

      - name: Archive packages
        uses: actions/upload-artifact@v3
        with:
          name: xunlei-launcher-${{ matrix.target.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/xunlei*.ipk

      - name: Archive luci packages
        uses: actions/upload-artifact@v3
        with:
          name: xunlei-launcher-luci-${{ matrix.target.arch }}
          path: openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/luci-*.ipk

      - name: Upload packages to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TOKEN }}
          files: |
            openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/xunlei*.ipk
            openwrt-sdk/bin/packages/${{ matrix.target.arch }}/xunlei/luci-*.ipk
          generate_release_notes: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [ linux ]
    environment: Docker
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get tag from Linux job
        run: echo "TAG=${{ needs.linux.outputs.TAG }}" >> $GITHUB_ENV || echo "TAG=latest" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push Docker image
        run: |
          tag=${{ env.TAG }} bash +x build_docker.sh

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: gngpp/xunlei
